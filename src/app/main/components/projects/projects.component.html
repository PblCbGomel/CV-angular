<p-carousel
  [value]="projects"
  [numVisible]="3"
  [numScroll]="1"
  [circular]="true"
>
  <ng-template let-project pTemplate="item">
    <div class="item flex flex-column">
      <div class="content">
        <h2>{{ project.name }}</h2>
        <div class="mb-3">
          <img [src]="project.img" class="image" />
        </div>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </ng-template>
</p-carousel>
